<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======== google fonts ========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!--======== fonts awesome ========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--======== swiper css ========-->
    <link rel="stylesheet" href="css/swiper.css">

    <!--======== style css ========-->
    <link rel="stylesheet" href="css/style.css">

    <!--======== style css ========-->
    <link rel="stylesheet" href="css/components.css">

    <!--======== custom css ========-->
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>
<body>
    <div class="select_box">
        <div class="option_selected">
            Select Your
        </div>
        <div class="option_container">
            <div class="option_search">
                <input type="text" name="" placeholder="Search...">
            </div>

            <div class="option">
                <input type="radio" name="category" id="afganisthan" class="option_radio">
                <label for="afganisthan">Afganisthan</label>
            </div>
            <div class="option">
                <input type="radio" name="category" id="australia" class="option_radio">
                <label for="australia">Australia</label>
            </div>
            <div class="option">
                <input type="radio" name="category" id="bangladesh" class="option_radio">
                <label for="bangladesh">Bangladesh</label>
            </div>
            <div class="option">
                <input type="radio" name="category" id="china" class="option_radio">
                <label for="china">China</label>
            </div>
        </div>
    </div>

    <button class="button box_shadow" data-modal-target="#modal-container">Launch Modal</button>

    <div class="modal_container" id="modal-container">
        <div class="modal_content">
            <div class="modal_close button_hover close_modal" title="Close" data-close-button><i class="fa-solid fa-xmark"></i></div>

            <h4 class="modal_title">Modal Title</h4>

            <div class="modal_body">
                <p class="modal_title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, velit!</p>
            </div>

            <button class="button button_hover btn_sm rb_w_100">Accept</button>
            <button class="button btn_sm rb_w_100 btn_trp close_modal" data-close-button>Close</button>
        </div>
    </div>

    <!--======== swiper js ========-->
<script src="js/swiper.js"></script>

<!--======== main js ========-->
<script src="js/main.js"></script>
</body>
</html>
