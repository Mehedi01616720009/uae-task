    <div class="select_box">

        <div class="option_container">

            </div>

                <label for="afganisthan">Afganisthan</label>
            </div>

    <button class="button box_shadow" data-modal-target="#modal-container">Launch Modal</button>

    <div class="modal_container" id="modal-container">
        <div class="modal_content">

            <div class="modal_body">
                <p class="modal_title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, velit!</p>
            </div>

            <button class="button button_hover btn_sm rb_w_100">Accept</button>

        </div>
    </div>
